{% extends 'base.html' %}

{% block title %}
<title>Add New Item</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add New Item</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter the title"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter the price"><br>
        <button class="btn btn-success" type="submit">Add Item</button>
    </form>
</div>

{% endblock %}
