{% extends 'base.html' %}

{% block title %}
<title>Edit Item</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Edit Item</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" value="{{ item.title }}" placeholder="Enter the title"><br>
        <input type="number" class="form-control" name="price" id="price" value="{{ item.price }}" placeholder="Enter the price"><br>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
</div>

{% endblock %}
